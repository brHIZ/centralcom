<?xml version="1.0" encoding="UTF-8"?>
<svg width="2458px" height="512px" viewBox="0 0 2458 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g id="Logo-Dark" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Ícone: Hub de Comunicação -->
        <g id="Icon" transform="translate(80, 80)">
            <!-- Círculo central (hub) -->
            <circle cx="176" cy="176" r="45" fill="#1f93ff"/>
            
            <!-- Ondas de comunicação (3 níveis) -->
            <!-- Onda 1 - interna -->
            <path d="M 176 90 A 86 86 0 0 1 262 176 A 86 86 0 0 1 176 262 A 86 86 0 0 1 90 176 A 86 86 0 0 1 176 90" 
                  stroke="#1f93ff" stroke-width="12" fill="none" opacity="0.6"/>
            
            <!-- Onda 2 - média -->
            <path d="M 176 50 A 126 126 0 0 1 302 176 A 126 126 0 0 1 176 302 A 126 126 0 0 1 50 176 A 126 126 0 0 1 176 50" 
                  stroke="#1f93ff" stroke-width="10" fill="none" opacity="0.4"/>
            
            <!-- Onda 3 - externa -->
            <path d="M 176 10 A 166 166 0 0 1 342 176 A 166 166 0 0 1 176 342 A 166 166 0 0 1 10 176 A 166 166 0 0 1 176 10" 
                  stroke="#1f93ff" stroke-width="8" fill="none" opacity="0.25"/>
            
            <!-- Pontos de conexão (4 direções) -->
            <circle cx="176" cy="10" r="14" fill="#1f93ff" opacity="0.8"/>
            <circle cx="342" cy="176" r="14" fill="#1f93ff" opacity="0.8"/>
            <circle cx="176" cy="342" r="14" fill="#1f93ff" opacity="0.8"/>
            <circle cx="10" cy="176" r="14" fill="#1f93ff" opacity="0.8"/>
            
            <!-- Linhas de conexão -->
            <line x1="176" y1="131" x2="176" y2="24" stroke="#1f93ff" stroke-width="4" opacity="0.5"/>
            <line x1="221" y1="176" x2="328" y2="176" stroke="#1f93ff" stroke-width="4" opacity="0.5"/>
            <line x1="176" y1="221" x2="176" y2="328" stroke="#1f93ff" stroke-width="4" opacity="0.5"/>
            <line x1="131" y1="176" x2="24" y2="176" stroke="#1f93ff" stroke-width="4" opacity="0.5"/>
        </g>
        
        <!-- Texto: CentralCom -->
        <g id="Text" transform="translate(580, 256)">
            <!-- Central -->
            <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="160" font-weight="700" fill="#EDEDED" letter-spacing="-2">
                <tspan x="0" y="0">Central</tspan>
            </text>
            
            <!-- Com -->
            <text x="680" y="0" font-family="Arial, Helvetica, sans-serif" font-size="160" font-weight="700" fill="#1f93ff" letter-spacing="-2">
                <tspan x="680" y="0">Com</tspan>
            </text>
            
            <!-- Tagline -->
            <text x="0" y="80" font-family="Arial, Helvetica, sans-serif" font-size="50" font-weight="400" fill="#EDEDED" opacity="0.6" letter-spacing="1">
                <tspan x="0" y="80">Central de Comunicação</tspan>
            </text>
        </g>
    </g>
</svg>
